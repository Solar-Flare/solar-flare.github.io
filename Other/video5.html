<!DOCTYPE html>
   <html>
      <head>
        <link href="ml5.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
        <title>Image Classifier</title>
        <link rel="icon" href="../style/open-iconic/png/aperture-8x.png">
      </head>
      <body>
         <h2><span id="modelStatus">Loading base model...</span></h2>
         <h2><span id="videoStatus">Loading video...</span></h2>
         <div style="width: 100%; overflow: hidden;" id="container">
            <div style="width: 600px; float: left;" id="test2">
              <video autoplay="true" id="video">
              </video>
            </div>
            <div style="margin-left: 650px;" id="materials">
              <p>
                <select id="sort">
                  <option value="Yellow">Yellow</option>
                  <option value="Red">Red</option>
                  <option value="Green">Green</option>
                  <option value="Purple">Purple</option>
                  <option value="White">White</option>
                </select>
                <button id="takePhoto">Add Image</button>
              </p>
              <p><span id="amountOfYellow">0</span> Yellow Images</p>
              <p><span id="amountOfRed">0</span> Red Images</p>
              <p><span id="amountOfGreen">0</span> Green Images</p>
              <p><span id="amountOfPurple">0</span> Purple Images</p>
              <p><span id="amountOfWhite">0</span> White Images</p>
              <p>
                <button id="train">Train!</button>
                This button sends all images to the classifier which crunches it.
                <br/>
                <span id="lossResult"></span>
              </p>
              <br>
              <button id="predict">Predict!</button>
              The model labelled this image as: <span id="result">...</span>
              <br> <br> <br> <br>
          </div>
        </div>
      </body>

        <script src="video5.js"></script>
    </body>
    </html>
