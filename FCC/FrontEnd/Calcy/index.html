    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="math.js"></script>
    <script>
      var displayValue = 0;
      var internalString = "0";
      var conditional = [];
      $("#clear").click(function() {
        displayValue = 0;
        internalString = "0";
        conditional = [];
        $("#display").html(displayValue);
      });
      $(".numButton").click(function (e) {
        internalString = append(internalString, $(e.target).text());
        console.log(internalString);
        displayValue = parseFloat(internalString);
        $("#display").html(internalString);
      });
      $(".opButton").click(function (e) {
        if (displayValue == null && $(e.target).text() == "-") {
          internalString = "-";
          displayValue = "-";
        } else if (displayValue == "-" ) {
          if ($(e.target).text() != "-") {
            conditional = appendToArray(conditional, $(e.target).text());
            internalString = "";
            displayValue = null;
          }
        }
        else if (displayValue != null) {
          conditional = appendToArray(conditional, displayValue);
          conditional = appendToArray(conditional, $(e.target).text());
          internalString = "";
          displayValue = null;
        }
        else {
          conditional = appendToArray(conditional, $(e.target).text());
          internalString = "";
          displayValue = null;
        }


        console.log(conditional);
      });
      $("#equals").click(function(e) {

        conditional = appendToArray(conditional, displayValue);
        displayValue = arrayOperation(conditional);
        internalString = "0";
        console.log(displayValue);
        $("#display").html(displayValue);
        conditional = [];
      });


    </script>
