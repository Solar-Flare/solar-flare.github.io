<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="drum-machine">
      <div class="row">
        <div class="drum-pad" id="Chord-1">
          Q
          <audio id="Q" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"></audio>
        </div>
        <div class="drum-pad" id="Chord-2">
          W
          <audio id="W" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio>
        </div>
        <div class="drum-pad" id="Chord-3">
          E
          <audio id="E" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3"></audio>
        </div>
      </div>
      <div class="row">
        <div class="drum-pad" id="Shaker">
          A
          <audio id="A" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3"></audio>
        </div>
        <div class="drum-pad" id="Open-HH">
          S
          <audio id="S" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3"></audio>
        </div>
        <div class="drum-pad" id="Closed-HH">
          D
          <audio id="D" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3"></audio>
        </div>
      </div>
      <div class="row">
        <div class="drum-pad" id="Kick">
          Z
          <audio id="Z" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
        </div>
        <div class="drum-pad" id="Stick">
          X
          <audio id="X" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
        </div>
        <div class="drum-pad" id="Snare">
          C
          <audio id="C" class="clip"src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
        </div>
      </div>
      <p id="display">Meow</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(".row").css({"width":"700px", "height":"300px"});
    $(".drum-pad").css({"float":"left","width":"200px", "height":"100%", "border":"2px solid blue"});
    $(document).on("keypress", function(e) {
      var arr = ['q','w','e','a','s','d','z','x','c'];

     if(arr.includes(e.key.toLowerCase())){
       var char = e.key.toUpperCase();
       $("#display").html($("#" + char).parent().attr('id'));
       console.log($("#" + char).parent().attr('id'));
        $("#" + char)[0].play();
      }
    });
    $(".drum-pad").click(function(e) {
      $(e.target).children()[0].play();
      $("#display").html(e.target.id);
    });
    </script>
