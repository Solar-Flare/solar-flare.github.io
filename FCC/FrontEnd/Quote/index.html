    <script>
    $(document).ready(function () {
      var quotes = getQuote();
      $("#text").html(quotes[0]);
      $("#author").html(quotes[1]);
    });

      var quotes = getQuote();
      $("#text").html(quotes[0]);
      $("#author").html(quotes[1]);
    });
    $("#quote-box").css()
    </script>
