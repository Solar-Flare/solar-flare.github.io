<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1 id="title">A Survey!</h1>
  <p id="description">
    I'm looking for survey responses.
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Name" required> <br />
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required> <br />
      <label id="number-label" for="number">Number</label>
      <input id="number" type="number" min="0" max="2020" placeholder="Number" required /> <br />
      <label for="dropdown">Dropdown</label>
      <select id="dropdown" name="dropdown" size="2" multiple>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="maybe">Maybe</option>
      </select> <br />
      <label for="Na">
        <input id="Na" type="radio" name="chem" value="Na"/>Sodium
      </label>
      <label for="Cl">
        <input id="Cl" type="radio" name="chem" value="Cl"/>Chlorine
      </label> <br />
      <label for="potato">
        <input id="potato" type="checkbox" name="veg" value="potato"/>Potato
      </label>
      <label for="carrot">
        <input id="carrot" type="checkbox" name="veg" value="carrot"/>Carrot
      </label> <br />
      <label for="comments"></label>
      <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Comments..."></textarea><br />
      <input id="submit" type="submit" value="submit" />
    </form>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
